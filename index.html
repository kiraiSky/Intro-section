<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/script.js" defer></script>
  <title>Snap</title>
</head>
<body>
  
  <header>
    <img src="./img/logo.svg" alt="snap logo">

    <nav class="menu-container">
      <div class="btn-hamburguer">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
      <ul class="nav-open">
        <li class="nav-features">
          <a href="#">Features
          <img src="./img/icon-arrow-down.svg" class="active" alt="arrow poiting down">
          <img src="./img/icon-arrow-up.svg" alt="arrow poiting up">
          </a>
          <ul class="nav-features-open">
            <li> <a href="#"><img src="./img/icon-todo.svg" alt="todo list"> Todo List</a> </li>
            <li> <a href="#"><img src="./img/icon-calendar.svg" alt="calendar"> Calendar</a> </li>
            <li> <a href="#"><img src="./img/icon-reminders.svg" alt="bell"> Reminders</a> </li>
            <li><a href="#"><img src="./img/icon-planning.svg" alt="clock"> Planning</a> </li>
          </ul>
        </li>

        <li class="nav-company">
          <a href="#">Company
          <img src="./img/icon-arrow-down.svg" alt="arrow poiting down" class="active">
          <img src="./img/icon-arrow-up.svg" alt="arrow poiting up">
          </a>
          <ul class="nav-company-open">
            <li><a href="#">History</a></li>
            <li><a href="#">Our Team</a></li>
            <li><a href="#">Blog</a></li>
          </ul>
        </li>
        <li><a href="#">Careers</a> </li>
        <li><a href="#">About</a></li>

        <div class="mobile-login">
          <button class="mobile-btn-login">Login</button>
          <button class="mobile-btn-register">Register</button>
        </div>
      </ul>
    </nav>
    <div class="login">
      <button class="btn-login">Login</button>
      <button class="btn-register">Register</button>
    </div>
  </header>

  <section class="main-container">
    <div class="call-to-action">
      <h1 class="h1-title">Make remote work</h1>
      <p class="paragraph">Get your team in sync, no matter your location. Streamline processes, crate team ritual, and watch productivity soar.</p>
      
      <button class="btn-bgDark">Learn more</button>

      <div class="clients">
        <img src="./img/client-databiz.svg" alt="data-biz logo">
        <img src="./img/client-audiophile.svg" alt="audiophile logo">
        <img src="./img/client-meet.svg" alt="meet logo">
        <img src="./img/client-maker.svg" alt="maker logo">
      </div>
    </div>
      <img class="desktop" src="./img/image-hero-desktop.png" alt="man using a notebook inside circle and semi-circle shapes">
      <img class="mobile" src="./img/image-hero-mobile.png" alt="man using a notebook inside circle and semi-circle shapes">
  </section>
  
</body>
</html>
